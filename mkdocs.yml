# Project information
site_name: 'Ansible wiki'
site_description: 'ansible,wiki,ops,devops,运维自动化'
site_author: 'lework'
site_url: 'https://ansible.leops.cn'

# Repository
repo_name: 'leops-china/ansible-wiki'
repo_url: 'https://github.com/leops-china/ansible-wiki'

# Copyright
copyright: 'Copyright &copy; 2020 - 2020 leops'

# Configuration
theme:
  name: 'material'
  language: 'zh'
  features:
    - tabs
  palette:
    primary: 'indigo'
    accent: 'indigo'
  font:
    text: 'Roboto'
    code: 'Roboto Mono'

plugins:
  - search
  - minify:
      minify_html: true

# Customization
extra:
  utteranc:
    repo: leops-china/ansible-wiki
    issueTerm: pathname
    theme: github-light
  social:
    - icon: fontawesome/brands/github-alt
      link: 'https://github.com/leops-china/ansible-wiki'

# Google Analytics
#google_analytics:
#  - 'UA-XXXXXXXX-X'
#  - 'auto'

# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.attr_list
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:pymdownx.emoji.twemoji
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  # - pymdownx.highlight:
  #     linenums_style: pymdownx-inline
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: leops-china
      repo: ansible-wiki
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  
